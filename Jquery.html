<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scripts/jquery-3.6.1.js"></script>
    <script>

        var deger="javascript";
        console.log(deger);
        //$ => jquery selector
        // document.getElementById veya document.getElementByClassName'nin alternatifidir.
        // ready fonksitonu döküman hazır olduğunda verilen fonksiyonu tetikler....
        $(document).ready(function(){
          // document.getElementById("mesaj").innerHTML="askdlşa kl"; 
            $("#mesaj").html("askdlşa kl");
        });
    </script>

</head>
<body>
        <h1 id="title"></h1>
        <h1 id="mesaj"></h1>
        <script>
              document.getElementById("title").innerHTML ="ben javascript ile set edildim"; 
        </script>
</body>
</html>
