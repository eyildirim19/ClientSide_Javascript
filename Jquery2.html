<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scripts/jquery-3.6.1.js"></script> 
    <script>
            $(document).ready(function(){

                 $("#btnClick").click(Click1); // jquery ile event'a fonksiyon set ediyoruz...

                // 14. satırdaki kodun alternatifi.. click metodu içerisinde tetiklemek istediğimiz fonksiyonu çapırmak yazmayı tercih ederiz..
                 $("#btnClick2").click(function(){
                    alert("mesaj");
                 });
            });

            function Click1(){
                alert("Mesaj...");
            }
    </script>
</head>
<body>
    <input type="button" value="Tıkla" onclick="Click1()" />
    <input type="button" value="Tıkla 2" id="btnClick" />
    <input type="button" value="Tıkla 3" id="btnClick2" />
</body>
</html>
